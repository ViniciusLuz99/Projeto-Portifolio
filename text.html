<!DOCTYPE html>
<html>
<head>
	<title>Neon 80s Website</title>
	<style>
    :root {
  --primary-color: #ff6b6b;
  --secondary-color: #48dbfb;
  --tertiary-color: #feca57;
  --quaternary-color: #a29bfe;
}

		body {
			background-color: #141414;
			color: #fff;
			font-family: sans-serif;
		}

		h1 {
			font-size: 3rem;
			margin-top: 2rem;
			text-align: center;
			text-shadow: 2px 2px #a29bfe;
		}

		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 5rem;
		}

		.box {
			background-color: #ff6b6b;
			border-radius: 5px;
			padding: 2rem;
			margin-bottom: 2rem;
			box-shadow: 0 0 10px #ff6b6b;
			text-align: center;
			font-size: 2rem;
			text-shadow: 2px 2px #a29bfe;
		}

		.button {
			background-color: #48dbfb;
			border: none;
			border-radius: 5px;
			padding: 1rem 2rem;
			color: #fff;
			font-size: 1.5rem;
			margin-top: 2rem;
			box-shadow: 0 0 10px #48dbfb;
			text-shadow: 2px 2px #a29bfe;
			cursor: pointer;
		}

		.button:hover {
			background-color: #feca57;
			box-shadow: 0 0 10px #feca57;
		}
	</style>
</head>
<body>
	<h1>Neon 80s Website</h1>
	<div class="container">
		<div class="box">Welcome to my website</div>
		<button class="button">Click Here</button>
	</div>
</body>
</html>
